repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-toml
- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      args:
        - -rn # Only display messages
        - -sn # Don't display the score
- repo: https://github.com/pre-commit/mirrors-autopep8
  rev: v2.0.2
  hooks:
    - id: autopep8